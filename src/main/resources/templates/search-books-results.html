<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Search Book Results</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 28px;
			margin-top: 20px;
			margin-bottom: 30px;
			text-align: center;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
			text-align: center;
		}

		th, td {
			padding: 10px;
			border: 1px solid #ccc;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		td:first-child {
			text-align: left;
		}

		td:last-child {
			text-align: center;
		}

		a {
			color: #0066cc;
			text-decoration: none;
		}

		button {
			background-color: #0066cc;
			color: #fff;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #004080;
		}

		.link-group {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 30px;
		}

		.link-group a {
			font-size: 18px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<h1>Search Book Results</h1>
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th>Available</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.available}"></td>
				<td>
					<a th:href="@{/edit/{id}(id=${book.id})}">Edit</a> | 
					<a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="link-group">
		<a th:href="@{/add}">Add Book</a>
		<a th:href="@{/librarian-home}">Go back to home page</a>
	</div>
</body>
</html>
